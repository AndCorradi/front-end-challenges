<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>Document</title>
</head>

<body>
  <form onsubmit="haha">
    <fieldset>
      <legend>Choose a trial plan</legend>

      <div class="radio-wrapper">
        <div>
          <input type="radio" name="plan" id="plan1" value="plan1" checked>
          <label for="plan1">Standard</label>
        </div>
        <p>5 TB of space with easy-to-use team management and collaboration tools.</p>
      </div>

      <div class="radio-wrapper">
        <div>
          <input type="radio" name="plan" id="plan2" value="plan2">
          <label for="plan2">Advanced</label>
        </div>
        <p>As much space as your team needs with sophisticated admin, audit, security and integration capabilities.</p>
      </div>


      <div class="checkbox-wrapper">
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I agree to the <a href="">Agreement and Terms</a>. Find out more about how we use and protect
          your data in our <a href="">Privacy Policy</a>.</label>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" name="mailing" id="mailing" checked>
        <label for="mailing">i'd like to receive direct marketing email updates.</label>
      </div>

      <div class="button-wrapper">
        <button type="submit">Start free trial</button>
        <small>No credit card needed</small>
      </div>
    </fieldset>
  </form>
</body>

</html>
